<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameroon</title>
  <meta name="author" content="Samuel Casellas">
  <meta name="description" content="Interesting location that Samuel would like to see, along with one of its unique animals">
  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/large-place.css">
  <link rel="stylesheet" href="styles/small-place.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,900&display=swap" rel="stylesheet">

  <script defer src="scripts/place.js"></script>
  <script defer src="scripts/getdates.js"></script>
</head>

<body>

  <header>
    <h1>Cameroon</h1>
  </header>

  <main>
    <picture>
      <source srcset="images/okapi-large.webp" media="(min-width: 850px)">
      <img src="images/okapi-small.webp" alt="Small okapi feeding on branches">
    </picture>

    <div class="data">
      <h2>Data</h2>
      <div class="flex">
        <div class="labels">
          <span><strong>Area: </strong></span>
          <span><strong>Population: </strong></span>
          <span><strong>Capital: </strong></span>
          <span><strong>Languages: </strong></span>
          <span><strong>Currency: </strong></span>
          <span><strong>Time Zone: </strong></span>
          <span><strong>CallingCode: </strong></span>
          <span><strong>Internet TLD: </strong></span>
        </div>
        <div class="values">
          <span>475,440 sq km</span>
          <span>27,334,000</span>
          <span>Yaound√©</span>
          <span>French, English</span>
          <span>Central African CFA franc</span>
          <span>UTC+1</span>
          <span>+237</span>
          <span>.cm</span>
        </div>
      </div>
    </div>
    <div id="divider"></div>
    <div class="weather">
      <h2>Weather</h2>
      <img class="svg" src="images/1530392_weather_sun_sunny_temperature_icon.svg" alt="graphical image of a sun" width="200"
        height="200">
        <div class="flex">
          <div class="labels">
            <span><strong>Temperature: </strong></span>
            <span><strong>Conditions: </strong></span>
            <span><strong>Wind: </strong></span>
            <span><strong>Wind Chill: </strong></span>
          </div>
          <div class="values">
            <span id="temp"></span>
            <span>Sunny</span>
            <span id="wind-speed"></span>
            <span id="wind-chill"></span>
          </div>
        </div>
    </div>

  </main>

  <footer>
    <noscript>Please enable JavaScript to display last moficiation date.</noscript>
    <span id="currentyear"></span>
    <span id="lastmodified"></span>
  </footer>
</body>

</html>
